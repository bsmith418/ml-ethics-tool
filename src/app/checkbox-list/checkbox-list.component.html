
<div class="checkboxesWrapper">
  <ul class="checkboxList">
    <!--  create radio buttons for all possible features  -->

    <mat-radio-group [(ngModel)]="selectedRadio">
      <div *ngFor="let enumeration of getEnumKeys(masterEnum); index as i">
        <div class="checkboxWrapper" *ngIf="!anyAllKeys.includes(enumeration)" >
          <mat-radio-button #thisBox color="primary"
                        [checked] = "(filter.subject | async)?.includes(enumeration)"
                        (change)="onCheckboxChange(enumeration, thisBox.checked, i)">
          </mat-radio-button>
          <div class="checkboxText" (click)="thisBox.checked = !thisBox.checked; onCheckboxChange(enumeration, thisBox.checked, i)">{{masterEnum[enumeration]}}</div>
        </div>
      </div>
    </mat-radio-group>

  </ul>
</div>
