<h2 mat-dialog-title>Delete the strategy?</h2>
<mat-dialog-content>This will permanently delete "{{intervention.name}}". Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button #deleteButton mat-button (click)="null">Delete</button>
</mat-dialog-actions>
