<h1 mat-dialog-title>Contribute New Strategy</h1>

<div mat-dialog-content>
  <app-intervention-form [intervention]="intervention" (emittedForm)="onFormChange($event)"></app-intervention-form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button #submitButton mat-button (click)="onSubmit(submitButton)">Submit</button>

</div>
